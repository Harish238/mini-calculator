<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<div id="form">
    <form class = "background">  
    <h1>Tip Calculator</h1>
      <label for="bill-amount">Bill amount:</label>
      <input type="number" id="bill-amount" value="0">
      <br>
      <label for="tip-percentage">Tip percentage:</label>
      <input type="number" id="tip-percentage" value="0">
      <br>
      <label for="number-of-people">Number of people:</label>
      <input type="number" id="number-of-people" value="1">
      <br>
      <button id="calculate-button">Calculate</button>
    </form>
    <div id="results">
      <h2>Results:</h2>
      <p id="tip-amount">Tip amount: $0</p>
      <p id="total-cost">Total cost per person: $0</p>
    </div>
</div>
    <script src="script.js"></script>
  </body>
</html>
